  requests_summary: >
    <li><li>

    <strong>Do not make requests for torrents that break the rules.</strong> It is your responsibility that the request follows the rules. Otherwise,your request will be deleted, and you will not get your bounty back.</li>

    <li>Do not request multiple torrents in a single request. This means no requesting two movies (ie: I am looking for Casablanca and Fight Club) or requesting two torrents of the same movie (ie: I want a high definition rip and a 700MiB AVI) in one request.You may ask for multiple formats, but you cannot specify all of them.</li>

    <li><strong>Do not unfill requests for trivial reasons.</strong> If you did not specify in your request what you wanted (such as bitrates or a particular edition), do not unfill and later change the description. Do not unfill requests if you are unsure of what you are doing (e.g. the filled torrent may be a transcode, but you don't know how to tell). Ask for help from <a href="staff.php">first-line support or staff</a> in that case. You may unfill the request if the torrent does not fit your
    specifications stated clearly in the request.</li>

    <li><strong>All users must have an equal chance to fill a request.</strong> Trading upload credit is not allowed. Abusing the request system to exchange favors for other users is not tolerated. That includes making specific requests for certain users (whether explicitly named or not). Making requests for releases, and then unfilling so that one particular user can fill the request is not allowed. If reported, both the requester and user filling the request will receive a warning and lose the
    request bounty.</li>

    <li><strong>No manipulation of the requester for bounty.</strong> The bounty is a reward for helping other users&#8202;&mdash;&#8202;it should not be a ransom. Any user who refuses to fill a request unless the bounty is increased will face harsh punishment.</li>
