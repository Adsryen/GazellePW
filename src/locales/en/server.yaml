    <ul> <li id='r3.2.1'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.1'>3.2.1.</a> <strong>720p (maximum resolution of 1280x720 pixels) and 1080p (maximum resolution of 1920x1080 pixels) are allowed resolutions.</strong> </li> <li id='r3.2.2'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.2'>3.2.2.</a> <strong>HD encodes must use x264 codec and MKV container. </strong>(HDR x265 1080p encodes are allowed, see <a href='#r4.2.2'>4.2.2</a>.) </li> <li id='r3.2.3'><a
    href='#h3.2'><strong></strong></a> <a href='#r3.2.3'>3.2.3.</a> <strong>Wrong codecs, containers, and resolutions can be tolerated when untranscoded preferred formats are not available. </strong>Unless there are huge quality improvements, or wrong formats will not be allowed if there are proper ones. See relevant <a href='#h4.1'>Coexisting</a>/<a href='#h5.2'>Trumping</a> rules or ask <a href='forums.php?action=viewthread&threadid=22'>here</a>. </li> <li id='r3.2.4'><a
    href='#h3.2'><strong></strong></a> <a href='#r3.2.4'>3.2.4.</a> <strong>The source of HD encodes must be Blu-ray, HD-DVD, HDTV or WEB. </strong>Any other source must be <a href='forums.php?action=viewthread&threadid=21'>approved by staff</a>. </li> <li id='r3.2.5'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.5'>3.2.5.</a> See <a href='#h4.2'>relevant rules section</a> for more information on HD coexistence. </li> </ul>
  upload_h33k: Ultra High Definition (UHD)
