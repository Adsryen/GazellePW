    <ul>
      <li id='r3.6.1'><a href='rules.php?p=upload#r3.6.1'>1.</a> <strong>The subtitle uploaded by a user must be synchronized with the specific video file, otherwise it will be deleted directly.</strong>
      </li>
      <li id='r3.6.2'><a href='rules.php?p=upload#r3.6.2'>2.</a> <strong>Subtitle formats allowed by ${CONFIG['SITE_NAME']} are .sub, .idx, .sup, .srt, .vtt, .ass, .smi, and .ssa. </strong>They can also be compressed to .rar, .zip, .7z, .tar, .tgz, or .tar.gz.
