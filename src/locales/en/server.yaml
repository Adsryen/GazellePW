  upload_h22k_note: >
    <ul>

    <li id='r2.2.1'><a href='#h2.2'><strong></strong></a> <a href='#r2.2.1'>2.2.1.</a> <strong>Screenshots: You should provide at least 3 display resolution PNG screenshots in "Torrent Description" area at upload page. They have to be saved at <a href='upload.php?action=image'>official image host</a>. You can also use </strong> <a href='https://pixhost.to'>pixhost.to</a>, <a href='https://ptpimg.me'>ptpimg.me</a>, <a href='https://yes.ilikeshots.club/'>yes.ilikeshots.club</a>, <a
    href='https://imgbox.com'>imgbox.com</a> or <a href='https://img.pterclub.com'>img.pterclub.com</a> as an alternative. You need to provide at least 1 screenshot per episode for series-kind torrents.

    </li>

    <li id='r2.2.2'><a href='#h2.2'><strong></strong></a> <a href='#r2.2.2'>2.2.2.</a> <strong>Mediainfo: You must use MediaInfo or BDInfo for Blu-ray discs to provide the specifications of your uploads. You have to provide information for each if there are multiple video files in your torrents. Editing MediaInfo log is strictly forbidden. </strong>Please report it if you sure it is not right.

    </li>

    <li id='r2.2.3'><a href='#h2.2'><strong></strong></a> <a href='#r2.2.3'>2.2.3.</a> <strong>No advertising. </strong>P2P and scene groups' names in file/folder names are not counted as advertisements.

    </li>

    </ul>
