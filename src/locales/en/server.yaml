  golden_rules_de: These are the most important rules. Breaking these rules will result in the most serious consequences.
  golden_rules_used: The Golden Rules encompass all of ${CONFIG['SITE_NAME']} and the ${CONFIG['SITE_NAME']} IRC network. These rules are paramount; non-compliance will jeopardize your account.
  hnr: Hit and Run
  hnr_rules_body: >-
    <strong>What is Hit and Run (H&R):</strong><br/><ul> <li>H&R means after snatched a torrent, the downloader doesn't seed or the seeding time doesn't meet the requirement. A torrent doesn't meet the requirement will make your H&R +1.</li> <li>After downloading 20% data of a torrent, you need to seed until meet the requirement. The requirement is totally seed for 48 hours in 2 weeks or at least one full copy.</li> <li>Once your H&Rs reach 10, your downloading priviledge will be temporarily
    disabled. You may eliminate your H&Rs by seeding or "<a href='bonus.php'>buying safety</a>".</li> <li>H&R static is determined by tracker data. So only noticing your client is not enough. For safety, we recommend you check your <a href='torrents.php?type=downloaded'>H&R record page</a> before stop seeding.</li> <li>Please read <a href='wiki.php?action=article&id=68'>H&R FAQ</a> for more explanation.</li> </ul>
  info: Additional Information
  long_11: Users are allowed one account per lifetime. If your account is disabled, contact staff in ${disabled_channel} on ${irc}. Never make another account, you will be disabled without question.
  long_12: If you no longer wish to use your account, send a <a href='staffpm.php'>Staff PM</a> and request that your account be disabled.
  long_13: Accounts are for personal use only. Granting access to your account in any way (e.g., shared login details, external programs) is prohibited. <a href="wiki.php?action=article&name=invite">Invite</a> friends or direct them to our <a href="" . CONFIG['TG_GROUP'] . "" target='_blank'>official Telegram group</a>.
  long_14: You agree to log into the site regularly in order to keep your account in good standing. Failure to do so will result in your account being disabled. See <a href="wiki.php?action=article&id=11">Account Inactivity</a> for more information.
  long_21: You are responsible for your invitees. You will not be punished if your invitees fail to maintain required share ratios, but invitees who break golden rules will place your invite privileges and account at risk.
  long_22: |
    Only invite people you know and trust. Do not offer invites via other trackers, forums, social media, or other public locations. Responding to public invite requests is prohibited. Exception: Staff-designated recruiters may offer invites in approved locations.
  long_23: >-
    You may visit invite forum of ${CONFIG['SITE_NAME']} when you reach Power User and above. Some trackers only allow offical recruitment, their invites may not be offered or requested on the forums in other trackers. You need to read <a href="forums.php?action=viewthread&threadid=15">Rules on Section of Requesting Invites</a> and <a href="forums.php?action=viewthread&threadid=100">Do Not Request Invites List</a> before you request an invite. You may request invites by messaging users only when they have
    offered them in the Invites Forum. Unsolicited invite requests, even by private message, are prohibited.
  long_24: Do not mention "${CONFIG['SITE_NAME']}" in any public area. And do not reveal our site url or tracker url. Please hide our Logo when you capturing a screenshot.
  long_31: Transferring buffer&mdash;or increasing your buffer&mdash;through unintended uses of the BitTorrent protocol or site features (e.g., <a href="rules.php?p=requests">request abuse</a>) constitutes ratio manipulation. When in doubt, send a <a href='staffpm.php'>Staff PM</a> asking for more information.
  long_32: Reporting incorrect data to the tracker constitutes cheating, whether it is accomplished through the use of a modified "cheat client" or through manipulation of an approved client.
  long_33: Your client must be listed on the <a href="rules.php?p=clients">Client Whitelist</a>. You must not use clients that have been modified in any way. Developers interested in testing unstable clients must receive staff approval prior to testing.
  long_34: Embedding non-${CONFIG['SITE_NAME']} announce URLs in ${CONFIG['SITE_NAME']} .torrents is prohibited. Doing so causes false data to be reported and will be interpreted as cheating. This applies to standalone .torrent files and .torrent files that have been loaded into a client.
  long_35: Embedded in each ${CONFIG['SITE_NAME']} .torrent file is an announce URL containing your personal passkey. Passkeys enable users to report stats to the tracker.
  long_41: Exposing or threatening to expose private information about users for any reason is prohibited. Private information includes, but is not limited to, personally identifying information (e.g., names, records, biographical details, photos). Information that has not been openly volunteered by a user should not be discussed or shared without permission. This includes private information collected via investigations into openly volunteered information (e.g., Google search results).
  long_42: Scams (e.g., phishing) of any kind are prohibited.
  long_43: Disagreements must be discussed privately with the deciding moderator. If the moderator has retired or is unavailable, you may send a <a href='staffpm.php'>Staff PM</a>. Do not contact multiple moderators hoping to find one amenable to your cause; however, you may contact a site administrator if you require a second opinion. Options for contacting staff include private message, Staff PM, and
  long_44: Impersonating staff or official service accounts (e.g., Aobing) on-site, off-site, or on IRC is prohibited. Deceptively misrepresenting staff decisions is also prohibited.
  long_45: |
    "Backseat moderation" occurs when users police other users. Confronting, provoking, or chastising users suspected of violating rules&mdash;or users suspected of submitting reports&mdash;is prohibited. Submit a report if you see a rule violation.
  long_46: Special events (e.g., freeleech, neutral leech, picks) are launched at the discretion of the staff. They do not adhere to a fixed schedule, and may not be requested by users.
  long_47: It is prohibited to use ${CONFIG['SITE_NAME']}'s services to harvest user-identifying information of any kind (e.g., IP addresses, personal links) through the use of scripts, exploits, or other techniques.
  long_48: Commercializing services provided by or code maintained by ${CONFIG['SITE_NAME']} (e.g., Gazelle, Ocelot) is prohibited. Commercializing content provided by ${CONFIG['SITE_NAME']} users via the aforementioned services (e.g., user torrent data) is prohibited. Referral schemes, financial solicitations, and money offers are also prohibited.
  long_51: You may browse the site through a VPN/proxy only if you have paid for this service. This includes (for example) self-hosted VPNs or proxies, services like NordVPN and VPNs or proxies that come with a seedbox. The use of Tor for browsing the site or seeding is not allowed. You may seed from up to 3 IPs at the same time. When in doubt, please send a <a href='staffpm.php'>Staff PM</a>. <i class="u-colorWarning">Update! 2021-06-23</i>
  long_52: All automated site access must be done through the <a href="https://github.com/WhatCD/Gazelle/wiki/JSON-API-Documentation">API</a>. API use is limited to 5 requests within any 10-second window. Scripts and other automated processes must not scrape the site's HTML pages. When in doubt, seek advice from staff.
  long_53: The automatic snatching of freeleech torrents using any method involving little or no user-input (e.g., API-based scripts, log or site scraping, etc.) is prohibited. See ${CONFIG['SITE_NAME']}'s <a href="wiki.php?action=article&id=63">Freeleech Autosnatching Policy</a> article for more information.
  long_61: Seeking or exploiting bugs in the live site (as opposed to a local development environment) is prohibited. If you discover a critical bug or security vulnerability, immediately report it in accordance with ${CONFIG['SITE_NAME']}'s <a href="wiki.php?action=article&id=64">Responsible Disclosure Policy</a>. Non-critical bugs can be reported in the <a href="forums.php?action=viewforum&forumid=16">Bugs Forum</a>.
  long_62: The publication, organization, dissemination, sharing, technical discussion, or technical facilitation of exploits is prohibited at staff discretion. Exploits are defined as unanticipated or unaccepted uses of internal, external, non-profit, or for-profit services. Exploits are subject to reclassification at any time.
  long_70: Staff on ${CONFIG['SITE_NAME']} are volunteers who dedicate their time in order to keep the site running, without receiving any compensation. Being disrespectful to them is prohibited, and might result in a warning or worse.
  long_71: All rules on ${CONFIG['SITE_NAME']} may be subject to different interpretations. Since the staff wrote these rules, their interpretation is final. If you need clarification on a rule, or if you think a rule should be restated, please send a <a href='staffpm.php'>Staff PM</a>.
  ratio: Ratio
  ratio_1: |
    <strong>1: Determine the maximum and minimum possible values of your required ratio.</strong> Using the table above, determine your amount downloaded bracket from the first column.
    Next, locate the values in the adjacent columns. The second column lists the maximum required ratio for each bracket, and the third column lists the minimum required ratio for each
    bracket. The maximum and minimum required ratios are also referred to as the <strong>0% seeded</strong> and <strong>100% seeded</strong> required ratios, respectively.
  ratio_2: |
    <strong>2: Determine the actual required ratio.</strong> Your actual required ratio will be a number that falls between the maximum and minimum required ratio values determined in the
    previous step. To determine your actual required ratio, the system first uses the maximum required ratio (0% seeded) and multiplies it by the value [1 &minus; (<var>seeding</var> / <var>snatched</var>)]. Formatted
    differently, the calculation performed by the system looks like this:
  ratio_3: |
    <strong>3: Round, if necessary.</strong> The value determined in the previous step is rounded up to your minimum required ratio (100% seeded) if necessary. This step is required because
    most amount downloaded brackets have a minimum required ratio (100% seeded) greater than zero, and the value returned by the above calculation is zero when seeding equals snatched.
  ratio_dl: Amount Downloaded
  ratio_dl_title: These units are actually in base 2, not base 10. For example, there are 1,024 MB in 1 GB.
  ratio_re_0: Required Ratio (0% seeded)
  ratio_re_100: Required Ratio (100% seeded)
  ratio_show: |
    In this formula, <var>snatched</var> is the number of non-deleted unique snatches you have made. If you snatch a torrent twice, it only counts once. If a snatched torrent is deleted from the site, it is not counted at all.</li>
    <li>In this formula, <var>seeding</var> is the average number of torrents you&apos;ve seeded over a 72 hour period within the last week. If you&apos;ve seeded a torrent for less than 72 hours within the last week, it will not raise your seeding total. Please note that while it is possible to seed more torrents than you have snatched, the system effectively caps the value at 100% of your snatched amount.</li>
  ratio_sum: |
    Required Ratio Calculation:
  ratio_summary_1: |
    Required Ratio Details:
  ratio_summary_1_con: |
    <li>If you stop seeding for one week, your required ratio will become the maximum required ratio (0% seeded) for your amount downloaded bracket. Once you have resumed seeding for a 72 hour period, your required ratio will decrease according to the above calculations.</li>
    <li>If your download total is less than 5 GB, you won&apos;t be eligible for ratio watch, and you will not need a required ratio. In this circumstance, your required ratio will be zero regardless of your seeding percentage.</li>
    <li>If your download total is less than 20 GB and you are seeding a number of torrents equal to 100% of your snatches, your required ratio will be zero.</li>
    <li>As your download total increases, your minimum (100% seeded) and maximum (0% seeded) required ratios taper together. After you have downloaded 100 GB, those values become equal to each other. This means that users with download totals greater than or equal to 100 GB have a minimum required ratio (100% seeded) of 0.60 from that point forward.</li>
  ratio_summary_2: |
    Required Ratio Example:
  ratio_summary_2_con: |
    <li>In this example, Rippy has downloaded 25 GB. Rippy falls into the 20&ndash;30 GB amount downloaded bracket in the table above. Rippy&apos;s maximum required ratio (0% seeded) is 0.30, and his minimum required ratio (100% seeded) is 0.05.</li>
    <li>In this example, Rippy has snatched 90 torrents, and is currently seeding 45 torrents.</li>
    <li>To calculate Rippy&apos;s actual required ratio, we take his maximum required ratio (0% seeded), which is 0.30, and multiply it by [1 &minus; (<var>seeding</var> / <var>snatched</var>)] (which is 0.50). Written out: <samp>0.30 * [1 &minus; (45 / 90)] = 0.15</samp></li>
    <li>The resulting required ratio is 0.15, which falls between the maximum required ratio of 0.30 and the minimum required ratio of 0.05 for his amount downloaded bracket.</li>
    <li>If Rippy&apos;s on-site required ratio was listed as a value greater than the calculated value, this would be because he hadn&apos;t seeded those 45 torrents for a 72 hour period in the last week. In this case, the system would not be counting all 45 torrents as seeded.</li>
  ratio_summary_3: |
    Ratio Watch Overview:
  ratio_summary_3_con: >-
    <li>Everyone gets to download their first 5 GB before ratio watch eligibility begins.</li> <li>If you&apos;ve downloaded more than 5 GB and your ratio does not meet or surpass your required ratio, you will be put on ratio watch and have <strong>two weeks</strong> to raise your ratio above your required ratio. </li> <li>If you download 10 GB while on ratio watch, your leeching privileges will automatically be disabled.</li> <li>If you fail to leave ratio watch within a two week period, you
    will lose leeching privileges. After losing leeching privileges, you will be unable to download more data. Your account will remain enabled. </li> <li>The ratio watch system is automated and cannot be interrupted by staff.</li>
  ratio_summary_4: |
    Leaving Ratio Watch:
  ratio_summary_4_con: |
    <li>To leave ratio watch, you must either raise your ratio by uploading more, or lower your required ratio by seeding more. Your ratio must be equal to or above your required ratio in order for ratio watch to end.</li>
    <li>If you fail to improve your ratio by the time ratio watch expires and lose leeching privileges, your required ratio will be temporarily set to the maximum possible requirement (as if 0% of snatched torrents were being seeded).</li>
    <li>After losing leeching privileges, in order to adjust the required ratio so that it reflects the actual number of torrents being seeded, you must seed for a combined 72 hours within a weeklong period. After 72 hours of seeding occur, the required ratio will update to reflect your current seeding total, just as it would for a leech-enabled user.</li>
    <li>Leeching privileges will be restored once your ratio has become greater than or equal to your required ratio.</li>
  ratio_summary_a: Your <strong>ratio</strong> is calculated by dividing the amount of data you&apos;ve uploaded by the amount of data you&apos;ve downloaded. You can view your ratio in the site header or in the &quot;stats&quot; section of your user profile.
  ratio_summary_a_a: Your required ratio represents the minimum ratio you must maintain to avoid ratio watch. You can view your required ratio in the site header after the word &quot;required&quot; or in the &quot;stats&quot; section of your user profile.
  ratio_summary_b: To maintain <strong>leeching privileges</strong>, your ratio must remain above a minimum value. This minimum value is your <strong>required ratio</strong>.
  ratio_summary_b_b: Your required ratio is unique; each person&apos;s required ratio is calculated for their account specifically.
  ratio_summary_c: If your ratio falls below your required ratio, you will be given two weeks to raise your ratio back above your required ratio. During this period, you are on <strong>ratio watch</strong>.
  ratio_summary_c_c: Your required ratio is calculated using (1) the total amount of data you&apos;ve downloaded and (2) the total number of torrents you&apos;re seeding. The seeding total is not limited to snatched torrents (completed downloads)&#8202;&mdash;&#8202;the total includes, but is not limited to, your uploaded torrents.
  ratio_summary_d: If you fail to raise your ratio above your required ratio in the allotted time, your leeching privileges will be revoked. You will be unable to download more data. Your account will remain enabled.
  ratio_summary_d_d: The required ratio system lowers your required ratio when you seed a greater number of torrents. The more torrents you seed, the lower your required ratio will be. The lower your required ratio is, the less likely it is that you&apos;ll enter ratio watch.
