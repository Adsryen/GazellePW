    Thank you for coming to donation page, your support will help ${CONFIG['SITE_NAME']}'s survival. If you are financially able, help pay ${CONFIG['SITE_NAME']}'s bills by donating. Before you donate, you need to know and confirm these things:
      <ol id="about_donation">
      <li>${CONFIG['SITE_NAME']} is a nonprofit organization and not sponsored, and provides its services free of charge. Supporting ${CONFIG['SITE_NAME']} is and will always remain voluntary.</li>
      <li>${CONFIG['SITE_NAME']} uses all voluntary donations to cover the costs of running the site, tracker, and IRC network. These costs represent the hardware the site runs on (e.g. servers, upgrades, fixes, etc.), and recurring operating expenses (e.g. hosting, bandwidth, power, etc.).</li>
      <li>When you donate you aren't paying the ${CONFIG['SITE_NAME']} Staff, purchasing upload credit, or buying the ability to download. No staff member or other individual responsible for the site's operation personally profits from user donations.</li>
      <li>Be reminded that when you make a donation, you aren't "purchasing" Donor Ranks, invites, or any ${CONFIG['SITE_NAME']}-specific benefit. And users cannot fetch their lost privileges (e.g. account locked, download privilege banned etc.) or accounts by donating. When donating, you are helping ${CONFIG['SITE_NAME']} pay its bills, and your donation should be made in this spirit.</li>
      <li>${CONFIG['SITE_NAME']} forbid people to gain accounts by donation permanently. Any invite by trading is individual behavior. Any account comes from trading will cause buyer and seller's accounts banned and will not be recovered forever.</li>
      <li>${CONFIG['SITE_NAME']}'s Donor Rank system is currently available to all credited donors. This system provides donors with perks. Some of these perks are cosmetic (e.g. a donor icon added to your account), some are one-time benefits (e.g. additional invites), and others modify specific site options (e.g. additional profile information boxes, or personal collages).</li>
    </ol>
  donation_info_10: |
    <strong class="u-colorWarning">Important explanation:</strong>
    <ul id="donate_explanation_body">
      <li>In order to be brief, every rank of donation only list the differences to the lower rank. The higher rank contains the rewards of lower rank.</li>
      <li>Only donate more than $15, you can get invites, and <strong>Only Power User+</strong> have the privilege to send invites.</li>
      <li>Each donor may get 6 invites in total. Donation after that will not bring you any invite.</li>
      <li>the upper limit of Donation Rank is 5 and will -1 per month. However the Total Donor Points (1 point = $7.5) will only increase. When Total Donor Points reach 50, your rank will not reduce any more.</li>
      <li>The reduction of Donation Rank will cause the unused additional personal collage drawback, but your invites will still be there.</li>
      <li>If you have any question, <strong>please</strong> send us a Staff PM to confirm before you donate.</li>
