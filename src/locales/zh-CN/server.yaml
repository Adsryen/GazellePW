  upload_h31k: 标清（SD）
  upload_h31k_note: >-
    <ul> <li id='r3.1.1'><a href='#h3.1'><strong></strong></a> <a href='#r3.1.1'>3.1.1.</a> <strong>标清种子指的是任何未达到高清要求的种子（见规则 <a href='#r3.2.1'>3.2.1</a>）。</strong> <ul> <li id='r3.1.1.1'><a href='#r3.1.1'><strong></strong></a> <a href='#r3.1.1.1'>3.1.1.1.</a> <strong>来自标清源的 x264 Encode 在任何情况下都不允许再放大，且应根据其存储分辨率添加标签。</strong></li> <li id='r3.1.1.2'><a href='#r3.1.1'><strong></strong></a> <a href='#r3.1.1.2'>3.1.1.2.</a> <strong>来自高清和超高清源的 x264 Encode 必须使用 480p（最大分辨率为 854×480 像素）或 576p（最大分辨率为
    1024×576 像素）分辨率。</strong></li> </ul> </li> <li id='r3.1.2'><a href='#h3.1'><strong></strong></a> <a href='#r3.1.2'>3.1.2.</a> <strong>SD Encode 必须使用 x264 编码和 MKV 容器。</strong></li> <li id='r3.1.3'><a href='#h3.1'><strong></strong></a> <a href='#r3.1.3'>3.1.3.</a> <strong>在电影找不到未劣质转码的首选格式时，错误的编解码器、容器和分辨率也许可以容忍。</strong>如果电影能获取到正确格式，则不能再发布错误格式的，除非存在明显的质量提升。见相关的 <a href='#h4.1'>共存</a>／<a href='#h5.2'>替代</a> 规则或到 <a href='forums.php?action=viewthread&threadid=22'>这里</a> 询问例外情况。</li> <li
    id='r3.1.4'><a href='#h3.1'><strong></strong></a> <a href='#r3.1.4'>3.1.4.</a> <strong>不允许以 Encode 作品为源再次进行压制。</strong></li> <li id='r3.1.5'><a href='#h3.1'><strong></strong></a> <a href='#r3.1.5'>3.1.5.</a> <strong>一部影片下，如已存在 720p 的画面更好的蓝光 Encode，则该组内所有标清 Encode 将被删除。</strong>同理，若站点已存在更好的 720p 蓝光 Encode，则禁止再发布标清 Encode。例外：如 DVD 内容与蓝光存在实质性差异，则允许 DVD Encode 与 720p 蓝光 Encode 共存。或者你认为手中的标清 Encode 具有<strong>特别的价值</strong>，请移步 <a href='forums.php?action=viewthread&threadid=21'>我能发布它吗</a>。<i
    class="u-colorWarning">Update! 2021-08-06</i></li> <li id='r3.1.6'><a href='#h3.1'><strong></strong></a> <a href='#r3.1.6'>3.1.6.</a> 更多关于标清共存的信息，参见 <a href='#h4.1'>相关规则</a>。</li> </ul>
  upload_h32k: 高清（HD）
  upload_h32k_note: >-
    <ul> <li id='r3.2.1'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.1'>3.2.1.</a> <strong>允许的分辨率有 720p（最大分辨率为 1280×720 像素）和 1080p（最大分辨率为 1920×1080p）。</strong></li> <li id='r3.2.2'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.2'>3.2.2.</a> <strong>HD Encode 必须使用 x264 编码和 MKV 容器。</strong>（允许 HDR x265 1080p Encode，详见 <a href='#r4.2.2'>4.2.2</a>。）</li> <li id='r3.2.3'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.3'>3.2.3.</a>
    <strong>在电影找不到未劣质转码的首选格式时，错误的编解码器、容器和分辨率也许可以容忍。</strong>如果电影能获取到正确格式，则不能再发布错误格式的，除非存在明显的质量提升。见相关的 <a href='#h4.1'>共存</a>／<a href='#h5.2'>替代</a> 规则或到 <a href='forums.php?action=viewthread&threadid=22'>这里</a> 询问例外情况。</li> <li id='r3.2.4'><a href='#h3.2'><strong></strong></a> <a href='#r3.2.4'>3.2.4.</a> <strong>高清 Encode 必须源自 Blu-ray、HD-DVD、HDTV 或 WEB。</strong>任何其他源都应 <a href='forums.php?action=viewthread&threadid=21'>由管理批准</a>。</li> <li id='r3.2.5'><a href='#h3.2'><strong></strong></a> <a
    href='#r3.2.5'>3.2.5.</a> 更多关于高清共存的信息，参见 <a href='#h4.2'>相关规则</a>。</li> </ul>
  upload_h33k: 超高清（UHD）
  upload_h33k_note: >-
    <ul> <li id='r3.3.1'><a href='#h3.3'><strong></strong></a> <a href='#r3.3.1'>3.3.1.</a> <strong>允许的分辨率是 2160p（最大分辨率为 4096×2160 像素）。</strong></li> <li id='r3.3.2'><a href='#h3.3'><strong></strong></a> <a href='#r3.3.2'>3.3.2.</a> <strong>HDR (High Dynamic Range) 超高清源必须在编码时保持此特性。</strong></li> <li id='r3.3.3'><a href='#h3.3'><strong></strong></a> <a href='#r3.3.3'>3.3.3.</a> <strong>超高清 Encode 必须使用 x265 编码和 MKV 容器。Web 源超高清 SDR 允许使用 x264 编码。</strong><i class="u-colorWarning">Update!
    2021-08-06</i> <ul> <li id='r3.3.3.1'><a href='#r3.3.3'><strong></strong></a> <a href='#r3.3.3.1'>3.3.3.1.</a> <strong>SDR 超高清 Encode 若被规则 <a href='#r4.3.1.2'>4.3.1.2</a> 允许，则可使用 x264 编码。</strong></li> </ul> </li> <li id='r3.3.4'><a href='#h3.3'><strong></strong></a> <a href='#r3.3.4'>3.3.4.</a> <strong>在电影找不到未劣质转码的首选格式时，错误的编解码器、容器和分辨率也许可以容忍。</strong>如果电影能获取到正确格式，则不能再发布错误格式的，除非存在明显的质量提升。见相关的 <a href='#h4.1'>共存</a>／<a href='#h5.2'>替代</a> 规则或到 <a
    href='forums.php?action=viewthread&threadid=22'>这里</a> 询问例外情况。</li> <li id='r3.3.5'><a href='#h3.3'><strong></strong></a> <a href='#r3.3.5'>3.3.5.</a> 更多关于超高清共存的信息，参见 <a href='#h4.3'>相关规则</a>。</li> </ul>
  upload_h34k: 原盘
  upload_h34k_note: >-
    <ul> <li id='r3.4.1'><a href='#h3.4'><strong></strong></a> <a href='#r3.4.1'>3.4.1.</a> <strong>原盘种子是与零售光盘完全一致的副本。</strong>它们可能含有菜单、附加内容以及额外的音轨（完整的 VOB_IFO/M2TS 副本）或是被删减到只剩下电影主体（仅 HD 和 UHD Remux）。Scene NFO 应添加到发布页面的 NFO 区域。仅版权警告部分可被从完整的 VOB_IFO/M2TS 副本中删减掉。 <ul> <li id='r3.4.1.1'><a href='#r3.4.1'><strong></strong></a> <a href='#r3.4.1.1'>3.4.1.1.</a> <strong>防拷贝和地区锁必须被移除。</strong></li> </ul> </li> <li id='r3.4.2'><a href='#h3.4'><strong></strong></a> <a href='#r3.4.2'>3.4.2.</a> <strong>DVD
    原盘必须使用 VOB_IFO 容器（VIDEO_TS 文件夹和内容）。</strong> <ul> <li id='r3.4.2.1'><a href='#r3.4.2'><strong></strong></a> <a href='#r3.4.2.1'>3.4.2.1.</a> DVD5 存在单碟最大 4.37 GiB 的限制。DVD9 存在单碟最大 7.95 GiB 的限制。 </li> </ul> </li> <li id='r3.4.3'><a href='#h3.4'><strong></strong></a> <a href='#r3.4.3'>3.4.3.</a> <strong>HDTV 原始抓流必须使用 TS 或 MKV 容器。</strong> </li> <li id='r3.4.4'><a href='#h3.4'><strong></strong></a> <a href='#r3.4.4'>3.4.4.</a> <strong>蓝光原盘和 DIY 原盘应使用 M2TS 或 ISO 容器。</strong> <ul> <li
    id='r3.4.4.1'><a href='#r3.4.4'><strong></strong></a> <a href='#r3.4.4.1'>3.4.4.1.</a> BD25 存在单碟最大 23.28 GiB 的限制。BD50 存在单碟最大 46.57 GiB 的限制。BD66 存在单碟最大 61.47 GiB 的限制。BD100 存在单碟最大 93.13 GiB 的限制。 </li> </ul> </li> <li id='r3.4.5'><a href='#h3.4'><strong></strong></a> <a href='#r3.4.5'>3.4.5.</a> <strong>蓝光 Remux 必须使用 MKV 容器。</strong>Remux 种子由原始（或无损压缩）的音视频组成，简单地混流在一起即可。 <ul> <li id='r3.4.5.1'><a href='#r3.4.5'><strong></strong></a> <a href='#r3.4.5.1'>3.4.5.1.</a> <strong>Remux
    必须始终使用从源光盘能获取到的最优质量轨道。</strong> </li> <li id='r3.4.5.2'><a href='#r3.4.5'><strong></strong></a> <a href='#r3.4.5.2'>3.4.5.2.</a> <strong>Remux 必须以下列顺序混流：视频 - 主音轨 (标为默认) - 次音轨 - 字幕</strong> </li> <li id='r3.4.5.3'><a href='#r3.4.5'><strong></strong></a> <a href='#r3.4.5.3'>3.4.5.3.</a> <strong>2.0 及以下的 PCM 和 DTS-HD MA 的音轨必须转码到 FLAC，请勿将 24 bit DTS-HD MA 转换成 16 bit。2.1 及以上 PCM 必须转码到 DTS-HD MA 或 FLAC。 </strong> </li> <li id='r3.4.5.4'><a href='#r3.4.5'><strong></strong></a> <a
    href='#r3.4.5.4'>3.4.5.4.</a> <strong>Remux 允许 SRT 字幕。</strong> </li> <li id='r3.4.5.5'><a href='#r3.4.5'><strong></strong></a> <a href='#r3.4.5.5'>3.4.5.5.</a> <strong>杜比视界 Remux 可以 MP4 容器的形式存在。</strong>详见<a href='#r5.2.1.2'>5.2.1.2</a> 。 </li> <li id='r3.4.5.6'><a href='#r3.4.5'><strong></strong></a> <a href='#r3.4.5.6'>3.4.5.6.</a> <strong>Remux 如勾选 “自制”，须提供 eac3to log。</strong>转载的 Remux 如有可能，也建议贴上。 </li> </ul> </li> <li id='r3.4.6'><a href='#h3.4'><strong></strong></a> <a
    href='#r3.4.6'>3.4.6.</a> <strong>仅包含附加内容的原盘必须与主碟一起制成单个种子发布。</strong> </li> <li id='r3.4.7'><a href='#h3.4'><strong></strong></a> <a href='#r3.4.7'>3.4.7.</a> 更多关于原盘种子共存的信息，参见 <a href='#h4.4'>相关规则</a>。 </li> </ul>
  upload_h35k: 附加内容
  upload_h35k_note: >-
    <ul> <li id='r3.5.1'><a href='#h3.5'><strong></strong></a> <a href='#r3.5.1'>3.5.1.</a> <strong>附加内容是包含在电影官方发行中的视频材料，但不是电影主体的任何一个版本（幕后花絮、采访……）。</strong> <ul> <li id='r3.5.1.1'><a href='#r3.5.1'><strong></strong></a> <a href='#r3.5.1.1'>3.5.1.1.</a> <strong>附加内容种子必须在发布页面勾选 “非电影主体” 选项以标记。</strong> </li> </ul> </li> <li id='r3.5.2'><a href='#h3.5'><strong></strong></a> <a href='#r3.5.2'>3.5.2.</a> <strong>附加内容仅在其包含于任一官方零售发行的完整版时允许发布。</strong> <ul> <li id='r3.5.2.1'><a
    href='#r3.5.2'><strong></strong></a> <a href='#r3.5.2.1'>3.5.2.1.</a> <strong>附加内容必须以发行商／版本指明来源，见规则 <a href='#r2.5.2'>2.5.2</a> 以了解更多关于版本信息的内容。</strong> </li> </ul> </li> <li id='r3.5.3'><a href='#h3.5'><strong></strong></a> <a href='#r3.5.3'>3.5.3.</a> <strong>仅包含附加内容的光盘必须与主体光盘制成同一个种子一起发布。</strong> </li> <li id='r3.5.4'><a href='#h3.5'><strong></strong></a> <a href='#r3.5.4'>3.5.4.</a> <strong>拥有 IMDb 页面的附加内容必须单独发布。</strong> </li> <li id='r3.5.5'><a href='#h3.5'><strong></strong></a> <a
    href='#r3.5.5'>3.5.5.</a> 更多关于附加内容种子共存的信息，参见 <a href='#h4.5'>相关规则</a>。 </li> </ul>
  upload_h36k: 外挂字幕
  upload_h36k_note: >-
    <ul> <li id='r3.6.1'><a href='#h3.6'><strong></strong></a> <a href='#r3.6.1'>3.6.1.</a> <strong>用户上传的字幕应与对应种子的视频文件同步，否则会被直接删除。</strong> </li> <li id='r3.6.2'><a href='#h3.6'><strong></strong></a> <a href='#r3.6.2'>3.6.2.</a> <strong>站点允许上传的字幕格式有 .sub、.idx、.sup、.srt、.vtt、.ass、.smi、.ssa。</strong>此外，也允许压缩打包上传，支持 .rar、.zip、.7z、.tar、.tgz、.tar.gz。 </li> <li id='r3.6.3'><a href='#h3.6'><strong></strong></a> <a href='#r3.6.3'>3.6.3.</a>
    <strong>字幕文件建议采用与对应视频文件相一致的文件命名以方便使用。</strong>你也可以在尾部增加用以标明语言的字段，如 “Monsters.Inc.2001.1080p.BluRay.DTS.x264.D-Z0N3.chs.srt”。 </li> <li id='r3.6.4'><a href='#h3.6'><strong></strong></a> <a href='#r3.6.4'>3.6.4.</a> <strong>字幕文件应以 Unicode 编码为佳。</strong> </li> <li id='r3.6.5'><a href='#h3.6'><strong></strong></a> <a href='#r3.6.5'>3.6.5.</a> <strong>对于单文件电影，请直接上传单个的字幕文件，不要将同一部电影的不同语种字幕文件一同打包上传。</strong>如，在一个压缩包内同时囊括简中、繁中、中英，这是不允许的，你应将它们分别上传。<strong>对于迷你剧，则可以将每一集对应的字幕合并打包上传。</strong><i
    class="u-colorWarning">Update! 2021-08-06</i> </li> </ul>
