  requests_summary: >-
    <li><strong>不要求违规种子。</strong>遵守求种规则是你的责任与义务。若不守规矩，你的求种会被删，且已支付的上传量不会退还给你。</li> <li><strong>一个求种一部影视作品。</strong>在一个求种中提请多部电影（例如成龙作品全集）抑或是含糊不清的求种都是不被允许的。你可能想要多种格式，但你不能全都要。举个例子，你可能需要原盘和 Encode 两种，但你不能同时选择它们。你也可能提出了某个导演多部电影的请求，但这个请求可以被该导演的某部电影应求。</li> <li><strong>不要因过分挑剔而否决应求。</strong>如果你没有在求种中明确提出你的精细要求（比如比特率或特定版本），你就不能否决应求并随后更改求种描述。不要因为你的无知否决应求（比如应求的种子可能是转码后的资源但你搞不清楚）。在此种情况下，你可以向一线支持求助。当应求种子确实没有满足你已经阐释清除的要求时，你可以否决该应求。</li>
    <li><strong>应求面前，人人平等。</strong>上传量交易是不被允许的。通过滥用求种系统来为其他用户牟取便利是不可饶恕的，包括为特定用户量身定制求种（无论是否在求种中写明）。我们严厉禁止模糊化求种要求，而后否决其他人的应求以使某个特定用户能够应求。如被举报，无论是求种者还是被 “钦定” 的应求者都会被警告并扣除该求种相应的上传量。</li> <li><strong>禁止要求求种者上调求种报酬。</strong>上传量报酬是对助人为乐的奖赏——而不是赎买。任何求种者不加价就不应求的用户将会面临严厉的惩罚。</li>
