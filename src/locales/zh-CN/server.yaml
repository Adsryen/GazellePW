  upload_h42k: 高清
  upload_h42k_note: >-
    <ul> <li id='r4.2.1'><a href='#h4.2'><strong></strong></a> <a href='#r4.2.1'>4.2.1.</a> <strong>对于给定电影，4 个不同的 x264 720p Encode 和 4 个不同的 x264 1080p Encode 可以共存。</strong> <ul> <li id='r4.2.1.1'><a href='#r4.2.1'><strong></strong></a> <a href='#r4.2.1.1'>4.2.1.1.</a> <strong>每组包含一个中字质量槽，一个英字质量槽，一个存档槽和一个特色槽。</strong>存档槽的编码应趋向压缩程度更高、更紧凑，而质量槽应趋向尽可能高的质量。作为参考，存档槽的 Encode 应至少比质量槽小约 20% 才能共存。 </li> </ul> </li> <li id='r4.2.2'><a href='#h4.2'><strong></strong></a> <a href='#r4.2.2'>4.2.2.</a>
    <strong>另外，还有 2 个额外的槽位留给 HDR x265 1080p Encode。</strong>它与规则 <a href='#r4.2.1'>4.2.1</a> 所定义的槽位相独立，且互不干涉。该组槽位分别留给中字槽和英字槽的尽可能高质量的编码。<strong>不允许发布 SDR x265 1080p Encode。</strong>例外：动漫类影片可以发布 SDR 10-bit x265 1080p Encode，<strong>但不允许 SDR 10-bit x264 Encode，</strong>因为它们的设备兼容性较差。 </li> <li id='r4.2.3'><a href='#h4.2'><strong></strong></a> <a href='#r4.2.3'>4.2.3.</a> 更多关于高清发布的信息，参见 <a href='#h3.2'>相关规则</a>。 </li> </ul>
  upload_h43k: 超高清
  upload_h43k_note: >-
    <ul> <li id='r4.3.1'><a href='#h4.3'><strong></strong></a> <a href='#r4.3.1'>4.3.1.</a> <strong>对于给定电影，有 4 个 2160p Encode 可以共存。</strong> <ul> <li id='r4.3.1.1'><a href='#r4.3.1'><strong></strong></a> <a href='#r4.3.1.1'>4.3.1.1.</a> <strong>每组包含一个中字质量槽，一个英字质量槽，一个存档槽和一个特色槽。</strong>存档槽的编码应趋向压缩程度更高、更紧凑，而质量槽应趋向尽可能高的质量。作为参考，存档槽的 Encode 应至少比质量槽小约 20% 才能共存。 </li> <li id='r4.3.1.2'><a href='#r4.3.1'><strong></strong></a> <a href='#r4.3.1.2'>4.3.1.2.</a> <strong>如果提供了足够多的对比截图证明其优于既存的高清源，则一个 SDR
    种子可占据规则 <a href='#r4.3.1.1'>4.3.1.1</a> 定义的存档槽。</strong> </li> </ul> </li> <li id='r4.3.2'><a href='#h4.3'><strong></strong></a> <a href='#r4.3.2'>4.3.2.</a> 更多关于超高清发布的信息，参见 <a href='#h3.3'>相关规则</a>。 </li> </ul>
  upload_h44k: 原盘
  upload_h44k_note: >-
    <ul> <li id='r4.4.1'><a href='#h4.4'><strong></strong></a> <a href='#r4.4.1'>4.4.1.</a> <strong>允许存在一个 NTSC DVD 原盘种子和一个 PAL DVD 原盘种子。两个槽位都应以能获取到的最优质源占据，由管理决定。</strong> </li> <li id='r4.4.2'><a href='#h4.4'><strong></strong></a> <a href='#r4.4.2'>4.4.2.</a> <strong>720p 下，允许存在一个原盘种子和一个 Remux 种子。</strong>两个槽位都应以能获取到的最优质源占据，原盘第二考虑国配，Remux 第二考虑内封中字，由管理决定。 </li> <li id='r4.4.3'><a href='#h4.4'><strong></strong></a> <a href='#r4.4.3'>4.4.3.</a> <strong>1080p/2160p 下，各允许存在一个原盘种子，一个 DIY 原盘种子和一个
    Remux 种子。</strong>三个槽位都应以能获取到的最优质源占据，由管理决定。 </li> <li id='r4.4.4'><a href='#h4.4'><strong></strong></a> <a href='#r4.4.4'>4.4.4.</a> 更多关于原盘发布的信息，参见 <a href='#h3.4'>相关规则</a>。 </li> </ul>
  upload_h45k: 附加内容
  upload_h45k_note: <ul> <li id='r4.5.1'><a href='#h4.5'><strong></strong></a> <a href='#r4.5.1'>4.5.1.</a> <strong>每种分辨率（SD、720p、1080p 还额外允许 Remux）允许存在一个含附加内容的合集。</strong> </li> <li id='r4.5.2'><a href='#h4.5'><strong></strong></a> <a href='#r4.5.2'>4.5.2.</a> <strong>假设内容存在实际区别，则来自不同版本的附加内容合集可以共存。</strong>若无区别，该槽位应留给最完整的合集。 </li> </ul>
  upload_h46k: 其他
  upload_h46k_note: >-
    <ul> <li id='r4.6.1'><a href='#h4.6'><strong></strong></a> <a href='#r4.6.1'>4.6.1.</a> <strong>允许电影的每种剪辑版本（影院／导演、限制级／未分级……）拥有一组独立的槽位。另外，各类 HDR 格式各自拥有一组独立的槽位。</strong><i class="u-colorWarning">Update! 2021-08-06</i> </li> <li id='r4.6.2'><a href='#h4.6'><strong></strong></a> <a href='#r4.6.2'>4.6.2.</a> <strong>外语电影（不包括粤语等方言电影）的国语配音种子（同时包含原声和配音音轨更好）进入特色槽。</strong> </li> <li id='r4.6.3'><a href='#h4.6'><strong></strong></a> <a href='#r4.6.3'>4.6.3.</a>
    <strong>非英语电影的英配种子（双音轨更好）可拥有一个额外的英字质量槽。</strong>即使英配电影的内封字幕情况符合中字质量槽标准，它也优先进入英字质量槽。 <strong>方言影片如果不包含国配或英配则可拥有一个额外的中字质量槽。</strong>即使内封字幕情况符合英字槽条件，它也优先进入中字质量槽。<i class="u-colorWarning">Update! 2021-08-14</i> </li> <li id='r4.6.4'><a href='#h4.6'><strong></strong></a> <a href='#r4.6.4'>4.6.4.</a> <strong>虽然对于给定电影，每个种子都应源自被视为最佳的版本，但可以额外提供给源自稍差但提供了不同观赏体验版本的种子一组槽位。</strong>该槽位组通常由每个分辨率的一个 Encode、一个 Remux 和一个完整的原盘组成（这里没有存档槽）。如果你不确定能否共存，请移步 <a
    href='forums.php?action=viewthread&threadid=21'>我能发布它吗</a>。<i class="u-colorWarning">Update! 2021-08-14</i> </li> </ul>
