  upload_h21k: 命名
  upload_h21k_note: >-
    <ul> <li id='r2.1.1'><a href='#h2.1'><strong></strong></a> <a href='#r2.1.1'>2.1.1.</a> <strong>文件（夹）名必须使用电影原始语种名称或官方英文名（推荐）。（如海报所示等的官方英文名，其优先级高于 IMDb。）</strong> <ul> <li id='r2.1.1.1'><a href='#r2.1.1'><strong></strong></a> <a href='#r2.1.1.1'>2.1.1.1.</a> Internal Remux 的文件名需要在影片标题后包含（格式或顺序不限）原始发行年、分辨率，以及音视频编码（例如 The.Thing.1982.1080p.AVC.DTS-HD.MA，或 Citizen Kane (1941) 1080p H264 FLAC）。</li> <li id='r2.1.1.2'><a href='#r2.1.1'><strong></strong></a> <a href='#r2.1.1.2'>2.1.1.2.</a>
    文件（夹）名中如包含与资源本身无关的无意义内容，如序号、个人标记等的种子，会被标为 “可替代”。例：“2. 无敌浩克”。</li> <li id='r2.1.1.3'><a href='#r2.1.1'><strong></strong></a> <a href='#r2.1.1.3'>2.1.1.3.</a> 对于占据了 <a href='#r4.0.1'>4.0.1</a> 中所定义中字槽的种子，如果文件（夹）名中带有非中／英字符，则会被标为 “可替代”。</li> </ul> </li> <li id='r2.1.2'><a href='#h2.1'><strong></strong></a> <a href='#r2.1.2'>2.1.2.</a> <strong>压制组发行（来自 P2P 组或 Scene 组）不应重命名，</strong>除非它们不满足规则 <a href='#r2.1.1'>2.1.1</a> 或我们的文件名要求。</li> <li id='r2.1.3'><a href='#h2.1'><strong></strong></a> <a
    href='#r2.1.3'>2.1.3.</a> <strong>保持文件夹内文件尽可能简洁。</strong>不要包含：样片、截图、desktop.ini/thumbs.db 文件或其他任何与你要发布的内容不完全相关的东西，否则将被标记为 “可替代”。与复制过程相关的文件允许放在 DVD/BD 的目录结构中。考虑到辅种的便利性，请不要在种子内包含字幕文件，而是 <a href='subtitles.php'>单独上传</a>。<i class="u-colorWarning">Update! 2021-06-23</i></li> <li id='r2.1.4'><a href='#h2.1'><strong></strong></a> <a href='#r2.1.4'>2.1.4.</a> <strong>DVD 和 BD 文件目录结构不允许改动，仅顶层文件夹允许重命名。</strong></li> </ul>
