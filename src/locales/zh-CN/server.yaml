  upload_h51k: 源
  upload_h51k_note: >-
    <ul> <li id='r5.1.1'><a href='#h5.1'><strong></strong></a> <a href='#r5.1.1'>5.1.1.</a> <strong>对于标清种子通常的替代顺序如下：VHS < TV < HDTV | WEB < DVD < Blu-ray。对于高清和超高清种子通常的替代顺序如下：HDTV < WEB | HD-DVD | Blu-ray。</strong>如果码率高低悬殊，蓝光、HD-DVD 源的种子可直接替代 TV、HDTV 源的同槽位种子，无需提供用于佐证的对比图。 <ul> <li id='r5.1.1.1'><a href='#r5.1.1'><strong></strong></a> <a href='#r5.1.1.1'>5.1.1.1.</a> <strong>虽说这个替代顺序一般都没问题，但请注意决定的作出最终要落实在质量上（比如，如果蓝光源被发现是次品，则 WEB Encode 就不会被删除）。</strong> </li> </ul> </li> <li id='r5.1.2'><a
    href='#h5.1'><strong></strong></a> <a href='#r5.1.2'>5.1.2.</a> <strong>未经删减的原盘种子总是能替代相同质量的、抛弃部分内容（比如附加内容或菜单）的种子。</strong> </li> </ul>
  upload_h52k: 质量
  upload_h52k_note: >-
    <ul> <li id='r5.2.1'><a href='#h5.2'><strong></strong></a> <a href='#r5.2.1'>5.2.1.</a> <strong>任何未满足 <a href='#h3'>相关规则</a> 定义的首选格式的种子都可被符合推荐格式的种子替代，只要其质量同等或更优。</strong> <ul> <li id='r5.2.1.1'><a href='#r5.2.1'><strong></strong></a> <a href='#r5.2.1.1'>5.2.1.1.</a> <strong>x264 (SD, HD) 和 x265 (UHD) 被视为首选编码器。</strong>来源信息未知的 H.264 或 H.265 文件可以占据规则 <a href='#r4.1.1'>4.1.1</a>、<a href='#r4.2.1'>4.2.1</a> 和 <a href='#r4.3.1'>4.3.1</a> 定义的 x264 或 x265 槽位，但更容易因质量原因被替代。 </li> <li id='r5.2.1.2'><a
    href='#r5.2.1'><strong></strong></a> <a href='#r5.2.1.2'>5.2.1.2.</a> <strong>杜比视界 Remux 和国内流媒体的 WEB-DL，这两者可以 MP4 容器的形式存在，不会被其他种子以 “使用 MKV 容器” 为由替代。</strong><i class="u-colorWarning">New! 2021-08-14</i> </li> </ul> </li> <li id='r5.2.2'><a href='#h5.2'><strong></strong></a> <a href='#r5.2.2'>5.2.2.</a> <strong>占据了规则 <a href='#r4.1.1.1'>4.1.1.1</a>、<a href='#r4.2.1.1'>4.2.1.1</a> 和 <a href='#r4.3.1.1'>4.3.1.1</a> 定义的高质量槽位的种子可被质量显著更佳的 Encode 替代。</strong> </li> <li id='r5.2.3'><a
    href='#h5.2'><strong></strong></a> <a href='#r5.2.3'>5.2.3.</a> <strong>可替代种子可以被无标记所指问题的种子替代。</strong>见规则 <a href='#h5.4'>5.4</a> 了解完整的可替代标记清单。 </li> <li id='r5.2.4'><a href='#h5.2'><strong></strong></a> <a href='#r5.2.4'>5.2.4.</a> <strong>源（原盘、Remux）类种子的替代政策较激进，即提供更好观看体验的来源将胜过较低劣的。</strong> </li> <li id='r5.2.5'><a href='#h5.2'><strong></strong></a> <a href='#r5.2.5'>5.2.5.</a> <strong>质量替代（对于 Encode 和源）应尽可能多地通过截图对比来证明改进。</strong> </li> <li id='r5.2.6'><a href='#h5.2'><strong></strong></a>
    <a href='#r5.2.6'>5.2.6.</a> <strong>如果出现重大缺陷（不完整、音轨不同步、错误的纵横比……），则劣质 Scene 出品可自动被 REPACK 或 PROPER 替代掉。不是因影响观影体验的问题（被盗的源、重复、命名错误）， 劣质的 Scene 出品可以此方式替代。</strong> </li> <li id='r5.2.7'><a href='#h5.2'><strong></strong></a> <a href='#r5.2.7'>5.2.7.</a> <strong>Remux 可被同等质量但更为完整的种子替代，下列是可能的替代原因：</strong> <ul> <li id='r5.2.7.1'><a href='#r5.2.7'><strong></strong></a> <a href='#r5.2.7.1'>5.2.7.1.</a> 包含了旧种所不包含的章节信息。 </li> <li id='r5.2.7.2'><a href='#r5.2.7'><strong></strong></a> <a
    href='#r5.2.7.2'>5.2.7.2.</a> 添加了评论或独立的配乐。 </li> <li id='r5.2.7.3'><a href='#r5.2.7'><strong></strong></a> <a href='#r5.2.7.3'>5.2.7.3.</a> 以适当的相同内容的无损压缩音轨替换旧 Remux 的 PCM 音轨。 </li> <li id='r5.2.7.4'><a href='#r5.2.7'><strong></strong></a> <a href='#r5.2.7.4'>5.2.7.4.</a> 包含了旧种所不包含的中文 PGS/SUP 字幕。 </li> <li id='r5.2.7.5'><a href='#r5.2.7'><strong></strong></a> <a href='#r5.2.7.5'>5.2.7.5.</a> 在管理批准的情况下，影片后期制作存在显著差异的种子允许共存。 </li> </ul> </li> <li id='r5.2.8'><a href='#h5.2'><strong></strong></a>
    <a href='#r5.2.8'>5.2.8.</a> <strong>对于各类槽位的具体替代序列如下：</strong> <ul> <li id='r5.2.8.1'><a href='#r5.2.8'><strong></strong></a> <a href='#r5.2.8.1'>5.2.8.1.</a> <strong>质量槽：</strong>由于已经拆成了中字、英字两个槽位，因此，压制质量是唯一替代考虑因素，欲替代旧种的发布者需要提交尽可能多的对比截图来证明改进。此外，还存在对字幕无硬性要求的质量槽（适用于附加内容）。 </li> <li id='r5.2.8.2'><a href='#r5.2.8'><strong></strong></a> <a href='#r5.2.8.2'>5.2.8.2.</a> <strong>存档槽：</strong>在保证质量的前提下，无内封中字 < 内封中字。 </li> <li id='r5.2.8.3'><a href='#r5.2.8'><strong></strong></a> <a
    href='#r5.2.8.3'>5.2.8.3.</a> <strong>特色槽：</strong>在保证质量的前提下，内封中字/国配有其一 < 内封中字+国配 < 内封特效中字+国配。 <ul> <li id='r5.2.8.3.1'><a href='#r5.2.8.3'><strong></strong></a> <a href='#r5.2.8.3.1'>5.2.8.3.1.</a> <strong>国配：</strong>无国配 < 台湾配音 < 大陆配音。 </li> <li id='r5.2.8.3.2'><a href='#r5.2.8.3'><strong></strong></a> <a href='#r5.2.8.3.2'>5.2.8.3.2.</a> <strong>保证质量：</strong>视频轨码率应高于 Scene，且欲替代旧种的种子，其视频轨码率应超出 Scene 15%。 </li> </ul> </li> <li id='r5.2.8.4'><a href='#r5.2.8'><strong></strong></a> <a
    href='#r5.2.8.4'>5.2.8.4.</a> <strong>Remux 槽：</strong>无中字普通源 < 内封中字普通源 < 无中字优质源 < 内封中字优质源。有无国配不纳入替代考虑因素。 </li> <li id='r5.2.8.5'><a href='#r5.2.8'><strong></strong></a> <a href='#r5.2.8.5'>5.2.8.5.</a> <strong>原盘槽：</strong>无中字普通源 < 内封中字普通源 < 无中字优质源 < 内封中字优质源。有无国配不纳入替代考虑因素。 </li> <li id='r5.2.8.6'><a href='#r5.2.8'><strong></strong></a> <a href='#r5.2.8.6'>5.2.8.6.</a> <strong>DIY 原盘槽：</strong>无内封中字 < 内封中字 < 内封特效中字 < 内封中字+国配 < 内封特效中字+国配。 </li> </ul> </li> <li id='r5.2.9'><a
    href='#h5.2'><strong></strong></a> <a href='#r5.2.9'>5.2.9.</a> <strong>非中文电影的评论音轨替代序列：</strong> <ul> <li id='r5.2.9.1'><a href='#r5.2.9'><strong></strong></a> <a href='#r5.2.9.1'>5.2.9.1.</a> <strong>Remux 槽：</strong>同源、同含主音轨中字的情况下，无评论音轨 < 有评论音轨；有评论音轨时，无评论音轨字幕 < 英文评论音轨字幕 < 中文评论音轨字幕。 </li> <li id='r5.2.9.2'><a href='#r5.2.9'><strong></strong></a> <a href='#r5.2.9.2'>5.2.9.2.</a> <strong>DIY 原盘槽：</strong>同源、其他内容与既有种子相近的情况下，无评论音轨 < 有评论音轨；有评论音轨时，无评论音轨字幕 < 英文评论音轨字幕 < 中文评论音轨字幕。 </li> </ul> </li>
    <li id='r5.2.10'><a href='#h5.2'><strong></strong></a> <a href='#r5.2.10'>5.2.10.</a> <strong>脏线、色带、色块等原盘瑕疵的修复不可单独作为替代理由。</strong> </li> </ul>
