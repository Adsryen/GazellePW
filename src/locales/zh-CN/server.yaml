  upload_h24k: 其他发行信息：任何你在发布页面填写的内容应与资源本身相符。
  upload_h24k_note: >-
    <ul> <li id='r2.4.1'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.1'>2.4.1.</a> <strong>但凡你想发布资源的 IMDb 链接存在，填写它就是必须的。</strong>如果 IMDb 中对于电影缺少梗概，请考虑花点时间亲自写上。 <ul> <li id='r2.4.1.1'><a href='#r2.4.1'><strong></strong></a> <a href='#r2.4.1.1'>2.4.1.1.</a> <strong>在发布音乐会时，影片描述中必须带有完整的曲目列表，IMDb 链接（如果存在）或是零售链接（比如亚马逊）也要有。</strong></li> </ul> </li> <li id='r2.4.2'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.2'>2.4.2.</a> <strong>如果你要发布的电影版本与在影院上映的原始版本不同（导演剪辑、未分级、配音……），请勾选 “版本信息”
    并挑选合适的标签。</strong>如果特殊功能有适用的标签（HDR10、Dolby Vision、Dolby Atmos、3D、2in1），也必须添加。完整的标签列表见 <a href='wiki.php?action=article&id=2'>此处</a>。</li> <li id='r2.4.3'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.3'>2.4.3.</a> <strong>如果你正在发布你自己的 Encode 或 Rip 作品，则应勾选 “自制”。</strong></li> <li id='r2.4.4'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.4'>2.4.4.</a> <strong>对于所有的影片，字幕信息都是必填项。</strong></li> <li id='r2.4.5'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.5'>2.4.5.</a>
    <strong>如果你发布的资源有任何可在来源站获取到的相关信息（例如源、注释、x264 日志……），则你必须将之填入种子描述。</strong>如果是你自制的影片，提供这些信息也是我们鼓励的。</li> <li id='r2.4.6'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.6'>2.4.6.</a> <strong>你给电影添加的标签应是客观的描述。</strong>IMDb 标签是权威的，而不可信的（主观的、有政治倾向的）标签则会被删除。标签应用于标志宽泛的类型（例如 drama 或 sci.fi），而非具体的已经有记录或更适用于合集的东西（例如 steven.spielberg、korean、imdb.top.250 等）。</li> <li id='r2.4.7'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.7'>2.4.7.</a>
    <strong>如有条件，请花点时间添加预告片，或是任何其他能够促使用户下载你种子的信息。</strong>小心不要造成剧透。</li> <li id='r2.4.8'><a href='#h2.4'><strong></strong></a> <a href='#r2.4.8'>2.4.8.</a> <strong>原种内针对种子的制作说明、压制日志、对比图等描述是重要的反映制作者对一部作品的用心见证，转载时应尽详保留而非简单地按最低描述要求转载。</strong></li> </ul>
