  hnr: H&R
  hnr_rules_body: >-
    <strong>什么是 H&R：</strong><br/> <ul> <li>H&R，全称 Hit and Run，中文译作 “下完就跑”，指的是下载完成种子后在规定时间内单种分享率不达标或做种时长不达标的行为。一个种子不达标一次，即计为一个 H&R。</li> <li>在下载一个种子总大小 20% 的数据量后，你就需要满足做种要求，以免积累 H&R。要求的具体内容是，在两周内累计做种达到 48 小时；或是单种分享率达到 1。</li> <li>一旦你积累的 H&R 总数达到 10 个，你的下载权限就会被暂时封禁。你可以通过辅种或 “<a href='bonus.php'>破财消灾</a>” 的方式消除你的 H&R 数量。</li> <li>由于 H&R 的统计由站点 Tracker 所收到的数据决定，因此，只关注你的客户端数据是不够的，为确保安全，我们建议你在 <a href='torrents.php?type=downloaded'>记录页面</a> 确认已达到做种要求后再撤种。</li> <li>进一步解释请见 <a
    href='wiki.php?action=article&id=68'>H&R 常见问题解答</a>。</li> </ul>
