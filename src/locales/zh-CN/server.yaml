  upload_h11k: 允许内容
  upload_h11k_note: |
    <ul>
        <li id='r1.1.1'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.1'>1.1.1.</a>
            <strong>长片：</strong>长片指的是任意时长大于 45 分钟的电影。如果某部电影于短片而言太长，于长片而言又太短，请查询 <a href='https://imdb.com/' target='_blank'>IMDb</a>。
        </li>
        <li id='r1.1.2'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.2'>1.1.2.</a>
            <strong>短片：</strong>简而言之就是短于长片的电影。其时长范围从数秒到大约 45 分钟不等。
        </li>
        <li id='r1.1.3'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.3'>1.1.3.</a>
            <strong>单口喜剧：</strong>单口相声演员的电影形式表演。无论时长长短，都归属于此类。发布非演员官方发行的任何表演都属于违规行为。
        </li>
        <li id='r1.1.4'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.4'>1.1.4.</a>
            <strong>迷你剧集：</strong>迷你剧集是一类持续在电视上每次以单集形式播放的剧情片或纪录片。它不是电视连续剧，因为它在计划播完的剧集之后并无续集或下一季。如果你不确定是否可以发布，请在发布前 <a href='forums.php?action=viewthread&threadid=21'>申请许可</a>。
        </li>
        <li id='r1.1.5'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.5'>1.1.5.</a>
            <strong>诗选剧：</strong>诗选剧指的是为电视制作的一种剧集类型，每一集剧情都是完全独立的长片或短片。诗选剧的每一集都必须单独发布。集间故事情节有关联，但布景和／或演员每季都有变更的 “迷你剧系列” 是不允许的。请在发布前 <a href='forums.php?action=viewthread&threadid=21'>申请许可</a>。
        </li>
        <li id='r1.1.6'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.6'>1.1.6.</a>
            <strong>纪录片系列剧：</strong>若与 <a href='#r1.1.4'>1.1.4</a> 相似，即每一季拥有一个总的主题（如 BBC 的《蓝色星球》第一二季）；或与 <a href='#r1.1.5'>1.1.5</a> 相似，即每一集的情节相互独立（如 ESPN 的《30 for 30》），则纪录片系列剧也允许发布。如果你不确定是否可以发布，请在发布前 <a href='forums.php?action=viewthread&threadid=21'>申请许可</a>。
        </li>
        <li id='r1.1.7'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.7'>1.1.7.</a>
            <strong>现场表演：</strong>任何官方发行的音乐会、演艺、剧院演出录像，或任何介于它们之间的内容。禁止发布盗录视频或抓取的直播视频流。
        </li>
        <li id='r1.1.8'><a href='#h1.1'><strong></strong></a> <a href='#r1.1.8'>1.1.8.</a>
            <strong>电影集：</strong>当且仅当套盒或合辑中的多部电影共用光盘且无法分离时，这类原盘允许发布。这也包括单张光盘上的多部电影。Encode 及 REMUX 作品则必须分开发布。
        </li>
    </ul>
  upload_h12k: 特别禁止
  upload_h12k_note: >-
    <ul> <li id='r1.2.1'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.1'>1.2.1.</a> <strong>预售：</strong>任何预售（包括但不限于 CAM、TS、TC、R5、DVDScr）都是不允许的。 </li> <li id='r1.2.2'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.2'>1.2.2.</a> <strong>电视节目：</strong>禁止电视节目或电视连续剧。这不包括为电视制作的电影或规则 <a href='#r1.1.4'>1.1.4</a>、<a href='#r1.1.5'>1.1.5</a> 和 <a href='#r1.1.6'>1.1.6</a> 中定义的管理批准的迷你剧集和诗选剧。 </li> <li id='r1.2.3'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.3'>1.2.3.</a>
    <strong>色情：</strong>本站不允许任何被 IMDb 添加成人标签的爱情动作片或电影。如果你觉得一部电影被打上成人标签并不公正，请在发布前 <a href='forums.php?action=viewthread&threadid=21'>申请许可</a>。 </li> <li id='r1.2.4'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.4'>1.2.4.</a> <strong>MV 集锦：</strong>它们不是完整长度的音乐会、纪录片或短片。 </li> <li id='r1.2.5'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.5'>1.2.5.</a> <strong>体育视频：</strong>禁止棒球比赛、摔跤比赛、汽车比赛、极限运动剪辑等。有关体育的纪录片是允许的。如果你不太清楚其中的区别，请在发布前 <a
    href='forums.php?action=viewthread&threadid=21'>申请许可</a>。 </li> <li id='r1.2.6'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.6'>1.2.6.</a> <strong>影迷剪辑：</strong>只允许官方发行的内容或电影。 </li> <li id='r1.2.7'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.7'>1.2.7.</a> <strong>视频教程：</strong>任何类型的教学和培训视频都是不允许的。电影制作相关的内容须在发布前 <a href='forums.php?action=viewthread&threadid=21'>申请许可</a>。 </li> <li id='r1.2.8'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.8'>1.2.8.</a>
    <strong>非视频种子：</strong>在任何情况下，你的种子都应包含视频文件，但不允许压缩包格式（RAR、ZIP……）。 </li> <li id='r1.2.9'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.9'>1.2.9.</a> <strong>打包电影：</strong>一个种子一部电影。包含多部电影的套盒只能原封不动地发布。有关发布套盒的更多信息，参见规则 <a href='#r1.1.4'>1.1.8</a>。 </li> <li id='r1.2.10'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.10'>1.2.10.</a> <strong>电影与附加内容合在一起：</strong>附加内容必须与电影本体分开发布，除非原封不动地发布原盘。 </li> <li id='r1.2.11'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.11'>1.2.11.</a>
    <strong>不允许劣质转码：</strong>所有 Rip 使用的源都必须是完整的原盘或原始视频流，即禁止二压。（这包括 BRRip 和经过二压的 DVD5）。 </li> <li id='r1.2.12'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.12'>1.2.12.</a> <strong>低质量出品：</strong>目前的名单：aXXo、BRrip、CM8、CrEwSaDe、DNL、EVO (WEB-DL 允许)、FaNGDiNG0、FRDS (Remux 允许)、HD2DVD、HDTime、iPlanet、KiNGDOM、Leffe、mHD、mSD、nHD、nikt0、nSD、NhaNc3、PRODJi、RDN、SANTi、 STUTTERSHIT、TERMiNAL (低比特率 UHD)、ViSION、WAF、x0r、YIFY、PSP/iPad/移动设备预设 Encode。 </li> <li id='r1.2.13'><a href='#h1.2'><strong></strong></a> <a
    href='#r1.2.13'>1.2.13.</a> <strong>预告片集锦：</strong>不允许预告片集锦。 </li> <li id='r1.2.14'><a href='#h1.2'><strong></strong></a> <a href='#r1.2.14'>1.2.14.</a> <strong>特别禁止内容：</strong>不允许发布任何罗列在我们 <a><a href='torrents.php?action=do_not_upload_movie_list'>黑名单</a></s>（建设中）上的内容。<strong>禁止广告内容</strong>（包括但不限于封装时在视频音频标题处写入的推广链接、种子说明内包含的大尺寸推广图等）。<i class="u-colorWarning">Update! 2021-08-06</i> </li> </ul>
