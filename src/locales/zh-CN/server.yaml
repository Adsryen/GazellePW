    </div> <li id='r4.0.2'><a href='#h4.0'><strong></strong></a> <a href='#r4.0.2'>4.0.2.</a> <strong>槽位类型：</strong>指示了该槽位所容纳资源的类型并方便称呼和记忆，依据种子的处理、字幕、音轨情况划分。 <ul> <li id='r4.0.2.1'><a href='#r4.0.2'><strong></strong></a> <a href='#r4.0.2.1'>4.0.2.1.</a> 进入 <strong>“中字质量槽”</strong> 的种子<strong>必须</strong>内封中字（简繁不限）。可以进入中字槽的字幕组合有：中、中+英、中+原（指原始语言字幕，如日语字幕），这三大类字幕组合的种子只进入中字质量槽。其他所有字幕组合，均进入英字质量槽。 </li> <li id='r4.0.2.2'><a href='#r4.0.2'><strong></strong></a> <a href='#r4.0.2.2'>4.0.2.2.</a> 进入
    <strong>“中字质量槽”</strong> 的外语片，除原始语言音轨以外，含非国配音轨会被视为冗余，含国配音轨则进入<strong>特色槽</strong>。 </li> <li id='r4.0.2.3'><a href='#r4.0.2'><strong></strong></a> <a href='#r4.0.2.3'>4.0.2.3.</a> 进入 <strong>“英字质量槽”</strong> 的种子，非英语电影<strong>必须</strong>内封或外挂英字，并推荐将英字设为默认字幕。通常，种子组的首个无字幕种子会进入该槽位，如果其是非英语电影则会被标记为 “可替代”，更多请看 <a href='#r5.4.14'>5.4.14</a> 。<i class="u-colorWarning">Update! 2021-08-06</i> </li> </ul> </li> <li id='r4.0.3'><a href='#h4.0'><strong></strong></a> <a href='#r4.0.3'>4.0.3.</a>
    <strong>字幕要求：</strong>囊括了中文的多语字幕（如中英双语字幕等），一律按中文字幕标记和处理。 </li> <li id='r4.0.4'><a href='#h4.0'><strong></strong></a> <a href='#r4.0.4'>4.0.4.</a> <strong>槽位类型：</strong>指示了该槽位所容纳资源的类型并方便称呼和记忆。<strong>说明：</strong>阐明该槽位发起重复和替代的依据，以及替代因素的优先级排序。 <ul> <li id='r4.0.4.1'><a href='#r4.0.4'><strong></strong></a> <a href='#r4.0.4.1'>4.0.4.1.</a> <strong>质量槽：</strong>该槽位仅以压制质量为考虑因素，压制应在保证压制后画面与源基本无可感知差异的前提下尽可能减小码率，音轨应满足 <a href='#r5.4.3'>5.4.3</a> 的指导要求，不允许包含冗余的配音音轨。 </li> <li id='r4.0.4.2'><a
    href='#r4.0.4'><strong></strong></a> <a href='#r4.0.4.2'>4.0.4.2.</a> <strong>存档槽：</strong>该槽位以体积和压制质量为考虑因素，压制应在保证质量过关的前提下尽可能减小码率，该槽位基本以 0day/Scene 压制作品为参照。不允许包含冗余的配音音轨。 </li> <li id='r4.0.4.3'><a href='#r4.0.4'><strong></strong></a> <a href='#r4.0.4.3'>4.0.4.3.</a> <strong>特色槽：仅外语片适用。</strong>该槽位以内容丰富程度为主要考虑因素，压制应在保证质量过关的前提下尽可能多地加入特效字幕、国配音轨等特色内容。发布者必须在种子描述中针对特色的具体情况作出说明，比如，增加了某某国配，增加了怎样的特效字幕并配以截图。 <ul> <li id='r4.0.4.3.1'><a href='#r4.0.4.3'><strong></strong></a> <a
    href='#r4.0.4.3.1'>4.0.4.3.1.</a> <strong>国配：</strong>仅外语电影（不包括粤语等方言电影）可添加此标记。仅普通话（含台湾普通话）被视为国配，粤语等地方方言不被视为国配。 </li> <li id='r4.0.3.3.2'><a href='#r4.0.3.3'><strong></strong></a> <a href='#r4.0.3.3.2'>4.0.3.3.2.</a> <strong>特效字幕：</strong>带有反光、闪烁、移动、翻滚、漂移、颜色、二维、三维、分裂、组合等特殊效果的字幕，应用特效的目的是与电影场景尽可能匹配、和谐。简单的变色、字体处理不被视为特效，如果你不确定自己种子的字幕是否属于特效字幕，可以在论坛 <a href='forums.php?action=viewforum&forumid=31'>求助区</a>
    询问。在发布时，你必须提供能展现特效字幕绚丽性的截图。特效截图无分辨率和格式要求，至少两张，<strong>必须截取影片剧情相关部分的特效</strong>（不要截取片头片尾的人员名单或片商名称特效等等没有意义的部分），不要和影片截图混放，且不计入 <a href='#h2.2'>三张截图的基本要求</a>，也就是共计至少五张。<i class="u-colorWarning">Update! 2021-08-06</i> </li> </ul> </li> <li id='r4.0.4.4'><a href='#r4.0.4'><strong></strong></a> <a href='#r4.0.4.4'>4.0.4.4.</a> <strong>Remux 槽：</strong>该槽位的首要考虑因素是 Remux 源音视频轨的质量。与特色槽、DIY 槽不同，该槽位不考虑特效中字、国配音轨。 </li> <li id='r4.0.4.5'><a href='#r4.0.4'><strong></strong></a> <a
    href='#r4.0.4.5'>4.0.4.5.</a> <strong>原盘槽：</strong>该槽位的首要考虑因素是原盘音视频轨的质量。 </li> <li id='r4.0.4.6'><a href='#r4.0.4'><strong></strong></a> <a href='#r4.0.4.6'>4.0.4.6.</a> <strong>DIY 原盘槽：仅外语片适用。</strong>该槽位的首要考虑因素是原盘音视频轨的质量。在质量相同的前提下，应尽可能多地加入特效字幕、国配音轨等特色内容。发布者必须在种子描述中针对加入的特色内容作出说明，比如，增加了某某国配，增加了怎样的特效字幕并配以截图。请注意，<strong>中文影片（包括粤语闽南语等方言影片）不享受此规则与槽位</strong>，不允许上传华语影片的 DIY 原盘。如果你认为手中的华语影片 DIY 原盘具有<strong>特别的价值</strong>，请移步 <a href='forums.php?action=viewthread&threadid=21'>我能发布它吗</a>。<i
    class="u-colorWarning">Update! 2021-08-06</i> </li> </ul> </li> <li id='r4.0.5'><a href='#h4.0'><strong></strong></a> <a href='#r4.0.5'>4.0.5.</a> <strong>对所有槽位：</strong>方言（如粤语）电影不能使用 “国语配音” “特效字幕” 标记，其中的普通话配音音轨也不被视为冗余。 </li> </ul>
