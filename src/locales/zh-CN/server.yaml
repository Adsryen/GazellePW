rules:
  chat_forum: 论坛规则不允许的行为在交流群也不允许，反之亦然。分开来写仅仅是为了方便。
  chat_forums: 论坛规则
  chat_forums_irc: <li>禁止在本站管辖的任何场合贬低、诋毁任何 PT 站。</li> <li>所有人都是从萌新之路开始的，如果可以，请尽量耐心，帮助新人。</li>
  chat_forums_rules: <li>发帖前先阅读对应版块的版规。</li> <li>不要发布与版块主题无关的帖子。发布在非邀请区的发邀求邀贴会带来严重的后果。</li> <li>禁止通过非交易区帖子获取经济利益。</li> <li>不要不分场合地大肆宣传你发布的资源。</li> <li>不要过度引用。在引用他人的发言时，请尽量只引用必要的一小部分，尤其是避免引用图片。</li> <li>不要发布不合适的成人内容。发布涉及超出容忍范围的性与暴力内容的帖子会导致你被警告或带来更严重的后果。帖子中的成人内容必须正确标记，正确的格式如下：[mature=描述] ……内容…… [/mature]，其中 “描述” 是对帖子内容的强制性描述。错误或是不充分的描述会导致惩罚。专门为发布成人内容所创建的主题会被删除。成人内容（包括写真封面）应与你在论坛中发布的帖子在内容上相关。如果你对帖子是否合适不太确定，请向论坛管理员 <a href='/staff.php'>发送私信</a> 并在进一步操作之前等待回复。</li>
  chat_general: 社交总则
  chat_general_rules: <ul> <li>无视管理员劝阻继续争吵会造成严重的后果。</li> <li>禁止骚扰管理员或其他用户。不要对他人的私事妄加评论。</li> <li>禁止发广告、刷屏、辱骂、歧视等。</li> <li>禁止讨论恐怖主义、人种、宗教、政治、性取向、族裔背景等敏感话题。</li> <li>管理组对社交规则拥有进一步补充和解释的权利，对于冲突有最终裁决权。</li> </ul>
  chat_groups: 群聊规则
  chat_title: 社交
  chat_title_de: 该部分规则请你在前往论坛发帖或交流群发言之前阅读。
  clients_list: 客户端白名单
  clients_summary: 客户端规则是维持我们群体正直诚实的保障。它保证了我们能够将具有破坏性和欺骗性的客户端（比如迅雷）拒之门外，因为这些东西会破坏我们 Tracker 的正常运行、损害我们用户的利益。</br></br> <strong><a href='https://github.com/c0re100/qBittorrent-Enhanced-Edition/releases'>修改版客户端</a> 可能会导致数据统计错误，使用它会导致你被警告，乃至禁用账号，请务必使用官方三位数版本号的客户端。</strong>
  clients_title: 客户端
  clients_title_de: 该部分规则决定哪些客户端可以连接到我们的服务器，以及为它们设定的相关条例。
  collages_summary: >-
    <li>合集的用途并非记录某个导演或演员的所有影视作品。因为我们已经为艺人提供了单独的页面来跟踪记录这些信息。</li> <li>理想情况下，合计应至少包含 3 部电影。如果暂时还没有，那么必须保证它具有成长性。</li> <li>破坏合集的行为会被严惩，导致编辑合集的权限被剥夺（最轻处罚）。</li> <li>任何 “最爱” 类合集须引自可靠的来源，比如一位受人尊敬的批评家、制片人、演员或刊物。除非是你的私人合集（达到一定用户等级方可创建），否则你不能创建一个你的个人最爱合集。</li> <li>合集须关注这些方面：类型、制片公司、获奖／提名作品、系列电影，或是其他可量化的、能够将一组电影归集在一起的概念（例如：恐怖片重拍、关于中东战争的电影等）。</li> <li>在自建新合集前请务必先查询类似的合集是否已经存在。</li> <li>在将电影加入合集前，请确保它与合集的主题、合集信息中所写的要求相适应。</li> <li>正确且描写性地命名你的合集，并为它撰写一段恰当且提供有效信息的主旨介绍：这个合集是关于什么的，你创建这个合集的依据是什么。</li>
    <li>管理组成员可以锁定合集。上锁的合集要么已经定型，要么是定期会更新。如果你认为一个上锁的合集缺了电影或存在其他问题，请报告它。</li> <li>你如果对某部合集是否符合上述规则不太肯定，请在创建前发送 <a href='staff.php'>Staff PM</a> 询问管理组。</li>
