    <ul> <li id='r2.2.1'><a href='#h2.2'><strong></strong></a> <a href='#r2.2.1'>2.2.1.</a> <strong>截图：在发布页面的 “种子描述” 中，要求至少三张与影片分辨率相同的 PNG 格式的截图。截图应存放在 <a href='upload.php?action=image'>官方图床</a>。</strong>此外，使用 <a href='https://ptpimg.me'>ptpimg.me</a>、<a href='https://pixhost.to'>pixhost.to</a>、<a href='https://yes.ilikeshots.club/'>yes.ilikeshots.club</a>、<a href='https://imgbox.com'>imgbox.com</a> 或 <a href='https://img.pterclub.com'>猫站</a> 图床的外链也可以。对于剧集类种子，你需要为每一集各提供至少一张截图。</li> <li
    id='r2.2.2'><a href='#h2.2'><strong></strong></a> <a href='#r2.2.2'>2.2.2.</a> <strong>Mediainfo：你必须使用 MediaInfo 或用于蓝光原盘的 BDInfo 提供所发布内容的规格。如果一个种子包含了多个视频文件，则应为每个文件都提供视频 Encode 信息。不得编辑 MediaInfo 日志。</strong>如果你确定它不对，请通过报告提交必要的修正。</li> <li id='r2.2.3'><a href='#h2.2'><strong></strong></a> <a href='#r2.2.3'>2.2.3.</a> <strong>禁止在种子或种子描述中打广告。</strong>文件名、文件夹名带有的压制组组名不算广告。</li> </ul>
